<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- TemperatureC Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C</th>
      <td mat-cell *matCellDef="let row">{{row.temperatureC}}</td>
    </ng-container>

    <!-- TemperatureF Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>F</th>
      <td mat-cell *matCellDef="let row">{{row.temperatureF}}</td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
      <td mat-cell *matCellDef="let row">{{row.summary}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
